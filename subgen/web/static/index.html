<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subgen</title>
  <link rel="stylesheet" href="static/app.css" />
</head>
<body>
  <header class="header">
    <div class="brand">Subgen</div>
    <div class="controls">
      <button id="rescan">Scan</button>
    </div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Search titles..." />
    </div>
  </header>

  <main>
    <div id="status" class="status"></div>
    <div id="mediaList" class="media-list"></div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Generate Subtitle</h2>
        <button id="closeModal">âœ•</button>
      </div>
      <div class="modal-body">
        <label>Mode</label>
        <select id="mode">
          <option value="transcribe">Transcribe</option>
          <option value="translate">Translate</option>
        </select>

        <div id="transcribeFields">
          <label>Source language</label>
          <input id="sourceLang" type="text" placeholder="sv" />

          <label>Destination language</label>
          <input id="targetLang" type="text" placeholder="en" />
        </div>

        <div id="translateFields" class="hidden">
          <label>Existing subtitle</label>
          <select id="existingSub"></select>
          <div id="existingList" class="existing-list"></div>

          <label>Destination language</label>
          <input id="translateTargetLang" type="text" placeholder="en" />
        </div>

        <div class="hint">Generated subtitles are saved next to the video as <code>gen_[lang].srt</code>.</div>
      </div>
      <div class="modal-footer">
        <button id="runGenerate">Generate</button>
      </div>
    </div>
  </div>

  <script src="static/app.js"></script>
</body>
</html>
