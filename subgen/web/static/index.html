<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subgen</title>
  <link rel="stylesheet" href="static/app.css" />
</head>
<body>
  <header class="header">
    <div class="brand">Subgen</div>
    <div class="controls">
      <button id="rescan">Scan</button>
    </div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Search titles..." />
    </div>
  </header>

  <main>
    <div id="status" class="status"></div>
    <div id="mediaList" class="media-list"></div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Generate Subtitle</h2>
        <button id="closeModal">âœ•</button>
      </div>
      <div class="modal-body">
          <div class="field">
            <div class="label">Mode</div>
            <select id="mode">
              <option value="transcribe">Transcribe</option>
              <option value="translate">Translate</option>
            </select>
          </div>

        <div id="transcribeFields">
          <div class="field">
            <div class="label">Source language</div>
            <select id="sourceLang"></select>
          </div>

          <div class="field">
            <div class="label">Destination language</div>
            <select id="targetLang"></select>
          </div>
        </div>

        <div id="translateFields" class="hidden">
          <div class="field">
            <div class="label">Existing subtitle</div>
            <select id="existingSub"></select>
          </div>

          <div class="field">
            <div class="label">Destination language</div>
            <select id="translateTargetLang"></select>
          </div>
        </div>

        <div class="hint">Generated subtitles are saved next to the video as <code>gen_[lang].srt</code>.</div>
      </div>
      <div class="modal-footer">
        <button id="runGenerate">
          <span class="spinner hidden" id="generateSpinner"></span>
          <span id="generateLabel">Generate</span>
        </button>
      </div>
    </div>
  </div>

  <script src="static/app.js"></script>
</body>
</html>
